version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vat-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vat_saas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vat-network

  redis:
    image: redis:7-alpine
    container_name: vat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vat-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  vat-network:
    driver: bridge
