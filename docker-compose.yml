version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: vat-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: vat-management
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - vat-network

  mongodb-test:
    image: mongo:7.0
    container_name: vat-mongodb-test
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: vat-management-test
    volumes:
      - mongodb_test_data:/data/db
    networks:
      - vat-network

  redis:
    image: redis:7-alpine
    container_name: vat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vat-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  mongodb_test_data:
    driver: local
  redis_data:
    driver: local

networks:
  vat-network:
    driver: bridge
